<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Messi</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>
<body>
    <main class="contenedor">
        <article class="tarjeta">
            <img src="/img/hinchada 2.jpg" alt="fondo hinchada" class="tarjeta-header">
            <div class="tarjeta-body">
                <div class="tarjeta-body-contentimg">
                    <img src="/img/messi2.png" alt="Messi" class="tarjeta-body-contentimg-img" width="200px">
                </div>
                <h1 class="tarjeta-body-title">
                    Messi
                    <span>#10</span>
                </h1>
                <p class="tarjeta-body-text">
                    Carta lejendaria
                </p>  
            </div>
            <div class="tarjeta-footer">
                <div class="tarjeta-footer-deporte">
                    <h3>Deporte</h3>
                    <img src="/img/futbol.png" alt="futbol" width="75">
                </div>
                <div class="tarjeta-footer-deporte">
                    <h3>Equipo</h3>
                    <img src="/img/psg.png" alt="psg" width="65">
                </div>
                <div class="tarjeta-footer-deporte">
                    <h3>Nacionalidad</h3>
                    <img src="/img/arg.png" alt="Argentina" width="65">
                </div>

            </div>
        </article>
    </main>
</body>
</html>
